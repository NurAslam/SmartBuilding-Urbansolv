name: CI/CD FastAPI (PM2)

on:
  push:
    branches: ["main"]

concurrency:
  group: "cicd-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Server (SSH + PM2)
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -e

            APP_DIR="/home/ml/smartbuilding-primestep"
            APP_NAME="${{ secrets.PM2_APP_NAME }}"
            APP_PORT="${{ secrets.APP_PORT }}"

            echo "==> cd to app dir: $APP_DIR"
            cd "$APP_DIR"

            echo "==> ensure git remote origin"
            git remote -v


            echo "==> update code"
            git fetch --all --prune
            git reset --hard origin/main

            echo "==> ensure venv"
            if [ ! -d ".venv" ]; then
              python3 -m venv .venv
            fi

            echo "==> install deps"
            . .venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "==> pm2 reload/start (uvicorn main:app)"
            START_CMD="bash -lc '. .venv/bin/activate && python -m uvicorn main:app --host 0.0.0.0 --port ${APP_PORT}'"

            if pm2 describe "$APP_NAME" >/dev/null 2>&1; then
              pm2 reload "$APP_NAME" --update-env
            else
              pm2 start "$START_CMD" --name "$APP_NAME"
            fi

            pm2 save
            echo "==> done"

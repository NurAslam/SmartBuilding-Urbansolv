name: CI/CD FastAPI

on:
  push:
    branches: ["main"]

concurrency:
  group: "cicd-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Prepare deploy package
        run: |
          mkdir -p deploy_pkg
          rsync -av --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "__pycache__" \
            --exclude "*.pyc" \
            --exclude "myenv" \
            --exclude ".venv" \
            --exclude ".env" \
            ./ deploy_pkg/

      - name: Upload files to server (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy_pkg/*"
          target: "/home/ml/smartbuilding-primestep"
          strip_components: 1
          overwrite: true

      - name: Install deps & reload PM2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -e

            APP_DIR="/home/ml/smartbuilding-primestep"
            APP_NAME="${{ secrets.PM2_APP_NAME }}"
            APP_PORT="${{ secrets.APP_PORT }}"

            echo "==> cd to app dir: $APP_DIR"
            cd "$APP_DIR"

            echo "==> ensure venv"
            if [ ! -d ".venv" ]; then
              python3 -m venv .venv
            fi

            echo "==> install deps"
            . .venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "==> reload pm2 via ecosystem"
            pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save

            echo "==> done"
